<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntra Landing Page</title>
  <style>
    :root {
      --primary1: #00BFFF;
      --primary2: #87CEFA;
      --bg-dark: #111;
      --text-light: #f9f9f9;
      --nav-bg: rgba(20,20,20,0.9);
      --placeholder-opacity: 0.4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      overflow-x: hidden;
    }

    a { text-decoration: none; color: inherit; }
    button { cursor: pointer; }

    header {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: var(--nav-bg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(270deg, #ffffff, var(--primary2), var(--primary1), #ffffff);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-container {
      flex: 1;
      max-width: 500px;
      margin: 0 40px;
    }

    .search-container input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: var(--text-light);
      font-size: 1rem;
    }

    .search-container input::placeholder {
      color: #f9f9f9;
      opacity: var(--placeholder-opacity);
    }

    .auth-buttons button {
      padding: 8px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, var(--primary1), var(--primary2));
      color: #111;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .auth-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(135,206,250,0.6);
    }

    .hero {
      padding: 160px 40px 80px 40px;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin: 0;
      line-height: 1.1;
      color: var(--text-light);
    }

    .hero p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero .hero-cta {
      margin-top: 40px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: var(--text-light);
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #111;
      color: var(--text-light);
    }

    .modal-content button {
      width: 50%;
      margin-top: 15px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header { padding: 0 20px; height: 70px; }
      .logo { font-size: 1.4rem; }
      .search-container { margin: 0 15px; max-width: 250px; }
      .search-container input { font-size: 0.9rem; padding: 8px 10px; }
      .auth-buttons button { padding: 6px 15px; font-size: 0.9rem; }
      .hero { padding: 130px 20px 60px 20px; }
      .hero h1 { font-size: 2.5rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Syntra</div>

    <div class="search-container">
      <input type="text" placeholder="Search syntra.gg">
    </div>

    <div class="auth-buttons">
      <button onclick="openModal('login')">Sign In</button>
      <button onclick="openModal('signup')">Sign Up</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Syntra â€” The Future of Digital Experiences</h1>
    <p>Discover how Syntra empowers users with seamless, modern tools built for creativity and productivity. Join now and elevate your digital journey.</p>
    <div class="hero-cta">
      <button class="auth-buttons" onclick="openModal('signup')">Get Started</button>
    </div>
  </section>

  <!-- Modal -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>

      <!-- Sign Up -->
      <div id="signup-section">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <span style="color: var(--primary2); cursor:pointer;" onclick="switchModal('login')">Login</span></p>
      </div>

      <!-- Login -->
      <div id="login-section" style="display:none;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <span style="color: var(--primary2); cursor:pointer;" onclick="switchModal('signup')">Sign Up</span></p>
      </div>

    </div>
  </div>

  <script>
    function openModal(type) {
      document.getElementById('auth-modal').style.display = 'flex';
      switchModal(type);
    }

    function closeModal() {
      document.getElementById('auth-modal').style.display = 'none';
    }

    function switchModal(type) {
      if(type === 'signup') {
        document.getElementById('signup-section').style.display = 'block';
        document.getElementById('login-section').style.display = 'none';
      } else {
        document.getElementById('signup-section').style.display = 'none';
        document.getElementById('login-section').style.display = 'block';
      }
    }

    async function signup() {
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      const res = await fetch('/signup', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({username, password})
      });

      const data = await res.json();
      alert(data.message);
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({username, password})
      });

      const data = await res.json();
      alert(data.message);
    }
  </script>
</body>
</html>
